{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <img src="{% static 'images/Cryptocurrency_logos.jpg' %}" class="img-fluid" alt="logo"/>
  <p class="lead">CreditDB: A decentralized personal credit database system</p>
  <div class="text-center">
    {% if user_is_authenticated %}
    <a href="{% url 'checkmytx' %}" class="btn btn-primary ml-2">Check My Transactions</a>
    {% else %}
    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
    {% endif %}
    <a href="{% url 'about' %}" class="btn btn-outline-secondary ml-2">About</a>
  </div>
</div>
{% endblock content %}
