{% extends '_base.html' %}
{% load static %}

{% block title %}Apply for a loan{% endblock title %}

{% block content %}

<form class="form-horizontal" role="form" action="/processcreatetx/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">I am</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="identity" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Get loan from</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="recvername" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="value" placeholder="1.00">
            </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Apply</button>
        </div>
    </div>
</form>
{% if messages %}
<script>
{% for msg in messages %}
    alert('{{ msg.message }}');
{% endfor %}
</script>
{% endif %}

{% endblock content %}
